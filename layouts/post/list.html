{{ define "main" }}

<body id="posts">

  <header>
    <h1><a href="{{ .Site.BaseURL }}/">Mohammed Touban</a></h1>
  </header>

  <div id="content-outer-container">
    <div id="portfolio-list-inner-container">
      <h2>Blog</h2>
      <hr/>
      {{ .Content }}
      <ul class="list">
        {{ range .Data.Pages }}
        <li>
          <a href="{{ .Permalink }}">
            <h3>{{ .Title }}</h3>
            <p>{{ .Params.blerb }}</p>
            <span id="date">{{ .Date.Format "1 January 2006" }}</span>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>

</body>

{{ end }}
